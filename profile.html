<html>

<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="Assets/CSS/profile.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="profileWrapper">
        <div class="profileName">
            <h2>Profile</h2>
        </div>
        <div class="profileContainer">
            <div class="myImage"><img src="Assets/images/kaykim.jpg" alt=""></div>
            <div class="profile">
            	<p>Hello! My name is Kay Kim and I am a Web developer with System Engineering background.</p>
            </div>
            <div class="skills">
                <div class="skillList">
                    <div class="barContainer" id="scaleBar">
                        <div id="HTML5bar"><span>HTML5</span></div>
                    </div>
                    <div class="barContainer" id="scaleBar">
                        <div id="cssbar"><span>CSS</span></div>
                    </div>
                    <div class="barContainer" id="scaleBar">
                        <div id="javascriptbar"><span>Javascript</span></div>
                    </div>
                    <div class="barContainer" id="scaleBar">
                        <div id="nodebar"><span>Node.js</span></div>
                    </div>
                    <div class="barContainer" id="scaleBar">
                        <div id="sassbar"><span>Sass</span></div>
                    </div>
                    <div class="barContainer" id="scaleBar">
                        <div id="mysqlbar"><span>MySQL</span></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
